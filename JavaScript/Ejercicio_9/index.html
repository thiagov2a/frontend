<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio_9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Generador de Frases</h1>
      <div id="alerta"></div>
      <form id="fraseForm">
        <div class="mb-3">
          <label for="fraseInput" class="form-label">
            Ingrese una frase:
          </label>
          <input type="text" class="form-control" id="fraseInput" />
        </div>
        <button id="fraseButton" type="submit" class="btn btn-primary">
          Agregar Frase
        </button>
      </form>
      <div class="mt-3">
        <strong id="resultado"></strong>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
