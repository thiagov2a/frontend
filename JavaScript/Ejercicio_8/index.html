<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Números</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calculadora de Números</h1>
      <div id="alerta"></div>
      <form id="numeroForm">
        <div class="mb-3">
          <label for="numeroInput" class="form-label"
            >Ingrese un número entero (0 para terminar):</label
          >
          <input type="number" class="form-control" id="numeroInput" />
        </div>
        <button id="numeroButton" type="submit" class="btn btn-primary">
          Agregar Número
        </button>
      </form>
      <div id="resultado" class="mt-3">
        <ul style="list-style: none">
          <li class="listaResultados"></li>
          <li class="listaResultados"></li>
          <li class="listaResultados"></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
