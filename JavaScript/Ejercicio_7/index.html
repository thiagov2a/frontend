<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Suma de Números</h1>
    <div id="alerta"></div>
    <form id="sumaForm">
      <div class="mb-3">
        <label for="limiteInput" class="form-label">Ingrese un valor límite positivo:</label>
        <input type="number" class="form-control" id="limiteInput" />
      </div>
      <div class="mb-3">
        <label for="numeroInput" class="form-label">Ingrese un número:</label>
        <input type="number" class="form-control" id="numeroInput" />
      </div>
      <button id="calcularButton" type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div class="mt-3">
      <strong id="resultado"></strong>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
