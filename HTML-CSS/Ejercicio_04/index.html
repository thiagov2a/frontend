<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio_04</title>
  </head>
  <body>
    <header>
      <h1>Papas Fritas</h1>
    </header>
    <main>
      <section>
        <p>Receta de papas fritas caseras</p>
        <img src="img/papas-fritas.jpg" alt="Foto de papas fritas" width="400" />
      </section>
      <section>
        <h2>Ingredientes</h2>
        <ul>
          <li>3 o 4 papas (300g)</li>
          <li>Aceite</li>
          <li>Sal</li>
        </ul>
      </section>
      <section>
        <h2>Elaboración (Pasos)</h2>
        <ol>
          <li>Pelar las papas.</li>
          <li>Cortarlas en baston.</li>
          <li>Calentar aceite en una sartén.</li>
          <li>Cocinar hasta que estén doradas.</li>
          <li>Removerlas del aceite y salar a gusto.</li>
        </ol>
      </section>
    </main>
  </body>
</html>
