<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio_07</title>
  </head>
  <body>
    <header>
      <h1>Registrar un usuario</h1>
    </header>

    <section>
      <form action="">
        <div>
          <label for="nombre">Nombre</label>
          <div>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su nombre"
              required
            />
          </div>
        </div>

        <div>
          <label for="contraseña">Contraseña</label>
          <div>
            <input
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="Ingrese su contraseña"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div>
          <label for="edad">Edad</label>
          <div>
            <input
              type="number"
              name="edad"
              id="edad"
              placeholder="Ingrese su edad"
              required
            />
          </div>
        </div>

        <div>
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <div>
            <input
              type="date"
              name="fecha_nacimiento"
              id="fecha_nacimiento"
              required
            />
          </div>
        </div>

        <div>
          <label for="sexo">Sexo</label>
          <div>
            <input type="radio" name="sexo" id="hombre" value="Hombre" />
            <label for="hombre">Hombre</label>
          </div>

          <div>
            <input type="radio" name="sexo" id="mujer" value="Mujer" />
            <label for="mujer">Mujer</label>
          </div>

          <div>
            <input
              type="radio"
              name="sexo"
              id="no_decir"
              value="Prefiero no decir"
              checked
            />
            <label for="no_decir">Prefiero no decir</label>
          </div>
        </div>

        <div>
          <label for="pais_nacimiento">País de nacimiento</label>
          <div>
            <select name="pais_nacimiento" id="pais_nacimiento">
              <option value="" disabled selected>Seleccione un país</option>
              <option value="Afghanistan">Afganistán</option>
              <option value="Argentina">Argentina</option>
              <option value="Australia">Australia</option>
              <option value="Brazil">Brasil</option>
              <option value="Canada">Canadá</option>
              <option value="China">China</option>
              <option value="Egypt">Egipto</option>
              <option value="France">Francia</option>
              <option value="Germany">Alemania</option>
              <option value="India">India</option>
              <option value="Italy">Italia</option>
              <option value="Japan">Japón</option>
              <option value="Mexico">México</option>
              <option value="Russia">Rusia</option>
              <option value="South Africa">Sudáfrica</option>
              <option value="Spain">España</option>
              <option value="Turkey">Turquía</option>
              <option value="United Kingdom">Reino Unido</option>
              <option value="United States">Estados Unidos</option>
              <option value="Vietnam">Vietnam</option>
            </select>
          </div>
        </div>

        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Borrar</button>
        </div>
      </form>
    </section>
  </body>
</html>
